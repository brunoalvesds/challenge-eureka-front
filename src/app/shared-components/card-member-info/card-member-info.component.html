<div class="card-member-info">
  <ng-container *ngIf="data">
    <header class="card-header">
      <div class="member-info">
        <img *ngIf="!data.image" src="../../../assets/defaut-profile.png">
        <img *ngIf="data.image" src="{{ data.image }}">
        <h3>{{ data.name }}</h3>
        <p>{{program.name}}</p>
      </div>
    </header>
    <span class="divider"></span>
    <div class="member-numbers">
      <div class="item">
        <div class="primary">
          <img
            src="../../assets/icon-intertwinedcircles-blue.svg"
            alt="Points"
          />
          <p>{{ data.balance.points | async }}</p>
        </div>
        <div class="sub">
          <p>Points</p>
        </div>
      </div>
      <div class="item">
        <div class="primary">
          <p>{{ data.balance.miles }}</p>
        </div>
        <div class="sub">
          <p>Miles</p>
        </div>
      </div>
      <div class="item">
        <div class="primary">
          <span>$</span>
          <p>{{ data.balance.currency | number: "1.0-0" }}</p>
        </div>
        <div class="sub">
          <p>Currency</p>
        </div>
      </div>
    </div>
    <span class="divider"></span>
    <app-tier-progress></app-tier-progress>
    <span class="divider"></span>
    <div class="member-badges">
      <img src="../../../assets/badge-1.svg" alt="Badge 1">
      <img src="../../../assets/badge-2.svg" alt="Badge 2">
      <img src="../../../assets/badge-3.svg" alt="Badge 3">
      <img src="../../../assets/badge-4.svg" alt="Badge 4">
      <img src="../../../assets/badge-5.svg" alt="Badge 5">
      <img src="../../../assets/badge-6.svg" alt="Badge 6">
    </div>
  </ng-container>
</div>
